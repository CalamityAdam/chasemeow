  <style>
    html {
      margin: 0;
      padding: 0;
      background-color: darkslategray;
      font-family: 'Nabla', cursive;
    }

    .container {
      width: 100vw;
      height: 100vh;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .meow {
      font-size: 3rem;
      color: rgb(255, 215, 40);
      cursor: default;
    }

    @media (max-width: 600px) {
      .meow {
        font-size: 2rem;
      }
    }

  </style>

<body>
  <div class="container">
    <h1 class="meow">meow</h1>
  </div>

  <script>
    const meow = document.querySelector('.meow');
    meow.addEventListener('mouseover', (e) => {
      e.currentTarget.style.transform = `translate3d(${Math.round(Math.random()) ? '-' : ''}${Math.floor(Math.random() * 201)}px, ${Math.round(Math.random()) ? '-' : ''}${Math.floor(Math.random() * 201)}px, ${Math.round(Math.random()) ? '-' : ''}${Math.floor(Math.random() * 201)}px)`;
      meow.style.transition = '.2s cubic-bezier(0.3, 0, 0.5, 1)';
      meow.style.position = 'relative';
      meow.style.transitionProperty = 'transform';
    })
